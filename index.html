<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/86e769d40b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark">
        <h1 class="text-center mb-2 p-2 text-light"> Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="input-group m-2 pr-3">
                        <input type="text" class="form-control" id="citySearchInput" placeholder="Search For a City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="citySearchButton"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="cityList">

                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow m-2">
                    <div class="card-body cityToday"></div>
                </div>
                <div class="m-2">
                    <h3>5-Day Forecast:</h3>
                    <div class="forecast row text-light">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript"></script>
</body>

</html>
